<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Builder - Save 30%</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bundle-builder">
        <header class="bundle-header">
            <h1>Buy 3 and Save 30%</h1>
        </header>

        <div class="bundle-container">
            <div class="products-grid">
                <!-- Products will be dynamically inserted here -->
            </div>

            <div class="bundle-sidebar">
                <div class="sidebar-header">
                    <h2>Create a Bundle</h2>
                    <p>Add at least 3 products and Save 30%.</p>
                </div>

                <div class="bundle-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bundle-items">
                </div>

                <div class="bundle-summary">
                    <div class="discount-row">
                        <span>Discount</span>
                        <span class="discount-amount">-$0.00 (0%)</span>
                    </div>
                    <div class="subtotal-row">
                        <span>Subtotal</span>
                        <span class="subtotal-amount">$0.00</span>
                    </div>
                </div>

                <button class="add-to-cart-btn" disabled>Add 3 Items to Proceed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
